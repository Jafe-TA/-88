<!--

- Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm

-->
<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var cadena='Jafet 10 luis 43 leslie 21 carlos 33';
var vec=cadena.match(/\d+/g);
for(var x=0;x<vec.length;x++)
{
document.write(vec[x]+'<br>');
}
</script>

</body>
</html>
